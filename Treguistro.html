    <main>
        <form action="Tindex.html">

                <h4>Formulario para compra</h4>

                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre"

                        placeholder="Ingrese su Contraseña" required>

                    <input class="controls" type="tel" name="celular" id="celular" placeholder="celular" required>

                    <br><br>

                <p><input type="checkbox" a href="#">Acepto Terminos y Condiciones </a></p> <br>
